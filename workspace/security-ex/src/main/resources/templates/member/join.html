<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <main>
    <fieldset>
      <legend>회원 가입</legend>

    <form th:action="@{/member/join}" method="post">
      <div class="input-box">
        <label for="loginId" class="title">아이디</label>
        <input type="text" name="loginId" id="loginId">
        <span class="check-msg"></span>
      </div>

      <div class="input-box">
        <label for="password" class="title">비밀번호</label>
        <input type="text" name="password" id="password" >
        <span class="check-msg"></span>
      </div>

      <div class="input-box">
        <label for="name" class="title">이름</label>
        <input type="text" name="name" id="name" >
      </div>

      <div class="btn-box">
        <button type="submit" id="submit-btn">가입하기</button>
      </div>
    </form>
    </fieldset>
  </main>
</body>
</html>
